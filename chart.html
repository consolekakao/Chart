<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./chart.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 50%; height: 300px; float: left">
      <canvas id="myChart"></canvas>
    </div>

    <div style="width: 50%; height: 300px; float: left">
      <canvas id="serverRank"></canvas>
    </div>

    <div style="width: 50%; height: 300px; float: left; margin-top: 200px">
      <canvas id="totalapi"></canvas>
    </div>

    <div style="width: 50%; height: 300px; float: left; margin-top: 200px">
      <table id="botLog" class="table table-striped"></table>
    </div>

    <div style="width: 50%; height: 300px; float: left; margin-top: 200px">
      <ul
        id="info"
        class="list-group"
        style="width: 70%; margin-left: 20%"
      ></ul>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./node_modules/chart.js/dist/Chart.bundle.min.js"></script>

    <script src="./chart.js"></script>
  </body>
</html>
